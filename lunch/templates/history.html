{% extends "base.html" %}
{% block content %}
	<div class="text">
		<table>
			<tr><th>Option</th><th style="text-align: right;">Score</th></tr>
			{% for h in history %}
				<tr><td>{{h[0]}}</td><td style="text-align: right;">{{h[1]}}</td></tr>
			{% endfor %}
		</table>
	</div>
	<div class="toggle">
		<a href="{{url_for("vote", type=type)}}">{{type.capitalize()}} Day Voter</a>
	</div>
{% endblock %}
